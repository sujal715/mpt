# Server Configuration - Use PORT environment variable for production
server.port=${PORT:8081}
server.servlet.context-path=/

# Database Configuration - H2
# Use in-memory database to avoid file locking issues in production
spring.datasource.url=jdbc:h2:mem:mptdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# SQL Initialization - Enabled to load initial data
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.schema-locations=classpath:schema.sql

# Logging
logging.level.com.mpt.mpt=INFO
logging.level.org.springframework.web=INFO

# CORS Configuration
spring.web.cors.allowed-origin-patterns=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false

# Static Resources (React frontend) - Fixed caching issues
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true
spring.web.resources.cache.cachecontrol.max-age=0
spring.web.resources.cache.cachecontrol.no-cache=true

# Weather API Configuration
weather.api.key=${WEATHER_API_KEY:demo}
weather.api.url=https://api.openweathermap.org/data/2.5
spring.web.resources.cache.cachecontrol.no-store=true

# Disable caching for static resources to prevent blinking
spring.web.resources.cache.period=0
spring.web.resources.cache.cachecontrol.cache-private=false
spring.web.resources.cache.cachecontrol.cache-public=false

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Stripe Configuration
stripe.secret.key=${STRIPE_SECRET_KEY:sk_test_51234567890abcdef}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:pk_test_51234567890abcdef}
